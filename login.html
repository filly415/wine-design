<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/credential.css" />
    <link rel="stylesheet" href="./css/input.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <title>Vinos-Login</title>
</head>

<body>
    <div class="acceuil">
        <div class="header">
        </div>

        <div class="body">
            <h5 class="smtitle">Login</h5>

            <div class="container">
                <div class="group">
                    <input type="text" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Email</label>
                </div>

                <div class="group">
                    <input type="password" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Password</label>
                </div>
            </div>

        </div>

        <div class="footer">
            <div class="menu">
                <a href="#" class="">Se connector</a>
            </div>
            <div class="redirect">
                <p><a href="./register.html">Sign up</a></p>
                <p>You can type what you want!</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
